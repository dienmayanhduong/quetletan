<!DOCTYPE html>
<html>
<head>
	<title>Quét Mã QRCode</title>
	<script src="benhvienanhduong.eu5.net/jquery.min.js"></script>
	<script src="benhvienanhduong.eu5.net/instascan.min.js"></script>
</head>
<body>
  
    <h1>JQuery HTML5 QR Code Scanner using Instascan JS Example - ItSolutionStuff.com</h1>
    
    <video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        window.location="http://benhvienanhduong.000webhostapp.com/bvdkanhduong/benhvien%20(4)/benhvien/khambenh/letan/index.php?loai=" + content + "&bhyt=bhyt";
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
   
</body>
</html>
